<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="ms_box mt-5">
            <ul class="list-group ">
            <li class="list-group-item"  v-for="(todo, i) in todos"> <span class="me-5 ms_ho d-inline-block" @click="removeElement(i)"><i class="fa-regular fa-x"></i></span>  <span class=" ms_w90 text-center d-inline-block" :class="{'line_thr': todo.done === true}"> {{todo.text}} </span> </li>

            </ul>
            <input class="mt-4" type="text" v-model.trim="newTodo">
            <div class="mt-2"><a class="btn btn-primary" @click="puschInTodos(newTodo)">aggiungi</a></div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
